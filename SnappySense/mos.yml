author: mongoose-os
description: A Mongoose OS app skeleton
arch: esp32
version: 1.0

libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

# Optional. List of tags for online search.
tags:
  - c

# List of files / directories with C sources. No slashes at the end of dir names.
sources:
  - src

# List of dirs. Files from these dirs will be copied to the device filesystem
#filesystem:
#  - fs

# Custom configuration entries, settable via "device configuration"
# Below is a custom firmware configuration example.
# Uncomment and modify according to your needs:

# config_schema:
#  - ["my_app", "o", {title: "My app custom settings"}]
#  - ["my_app.bool_value", "b", false, {title: "Some boolean value"}]
#  - ["my_app.string_value", "s", "", {title: "Some string value"}]
#  - ["my_app.int_value", "i", 123, {title: "Some integer value"}]

# These settings get compiled into the C structure, and can be accessed
# from the C code this way:
#
# printf("Hello from %s!\n", mgos_sys_config_get_device_id());
#
# Settings are cool: can be modified remotely without full firmware upgrade!
#
# To see all available compiled settings, buid the firmware and open
# build/gen/mgos_config.h file.
#
# Also, in this config_schema section, you can override existing
# settings that has been created by other libraries. For example, debug log
# level is 2 by default. For this firmware we can override it to 3:
#
# config_schema:
#  - ["debug.level", 3]

config_schema:
  - ["device.id", "snappySense-knowit"]
  - ["device.password", "objectnet"]

  #WIFI
  - ["wifi.ap.ssid", "s", "SnappySense", { title: "SSID" }]
  - ["wifi.ap.pass", "s", "snappsnapp", { title: "wifi password" }]
  - ["wifi.ap.enable", "b", true, { title: "enable ap" }]

  #Captive portal
  - [
      "cportal.enable",
      "b",
      true,
      { title: "Enable WiFi captive portal on device boot" },
    ]
  - [
      "cportal.any",
      "b",
      true,
      { title: "Return index file for any non-hostname matching requests" },
    ]
  - [
      "cportal.ip_redirect",
      "b",
      true,
      {
        title: "Send 302 redirect to configured hostname when IP directly accessed",
      },
    ]

  #LOCATION
  - ["thing.location", "s", "knowit", {title: "The thing's location"}]


  #PINS
  - ["pins.co2", "i", 26, {title: "GPIO pin for co2 sensor"}]
  - ["pins.photoresistor", "i", 33, {title: "GPIO pin for photo resistor"}]
  - ["pins.temp", "i", 18, {title: "GPIO pin for temperature/humidity sensor"}]
  - ["pins.pir", "i", 25, {title: "GPIO pin for pir sensor"}]
  - ["pins.ledr", "i", 5, {title: "GPIO pin for led"}]
  - ["pins.ledg", "i", 17, {title: "GPIO pin for led"}]
  - ["pins.ledb", "i", 16, {title: "GPIO pin for led"}]

libs:
  - origin: https://github.com/mongoose-os-libs/boards
  - origin: https://github.com/mongoose-os-libs/ca-bundle
  - origin: https://github.com/mongoose-os-libs/rpc-service-config
  - origin: https://github.com/mongoose-os-libs/rpc-service-fs
  - origin: https://github.com/mongoose-os-libs/rpc-common
  - origin: https://github.com/mongoose-os-libs/rpc-loopback
  - origin: https://github.com/mongoose-os-libs/rpc-uart
  - origin: https://github.com/mongoose-os-libs/aws
  - origin: https://github.com/mongoose-os-libs/rpc-mqtt
  - origin: https://github.com/mongoose-os-libs/adc
  - origin: https://github.com/mongoose-os-libs/dht
  - origin: https://github.com/mongoose-os-libs/http-server
  - origin: https://github.com/mongoose-os-libs/wifi
  - origin: https://github.com/mongoose-os-libs/wifi-setup-web-ui
  - origin: https://github.com/tripflex/captive-portal

cdefs:
  MG_ENABLE_DNS: 1
  MG_ENABLE_DNS_SERVER: 1
  MGOS_WIFI_ENABLE_AP_STA: 1

# Used by the mos tool to catch mos binaries incompatible with this file format
manifest_version: 2017-09-29
